<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- for bootstarp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- for fontawesome -->
  <script src="https://kit.fontawesome.com/5d2547f812.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">

</head>
<body class="login-page">
    <div class="wrapper" >
        <span><i class="fa-sharp fa-solid fa-xmark"></i></span>
        
      <div class="form-box login" >
        <h2>Log In</h2>

        <form action="index.html">

            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" required>
                <label for="E-mail">E-mail</label>
            </div>

                <div class="input-box">
                <span class="icon">
                 <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>

            <div class="remember-forget">
                <label> <input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn px-5 py-2">Login</button>
            <div class="login-register">
                <p>Do not have an account? <a href="#" class="register-link">Register</a>
                </p>
            </div>
        </form>

      </div>

       <div class="form-box register" >
        <h2>Register</h2>

        <form action="index.html">
               <div class="input-box">
                <span class="icon">
                   <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" required>
                <label for="name">Full name</label>
            </div>
            
              <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input type="number" required>
                <label for="number">Phone Number</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" required>
                <label for="E-mail">E-mail</label>
            </div>

                <div class="input-box">
                <span class="icon">
                 <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>

            <div class="remember-forget">
                <label> <input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn px-5 py-2" >Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Log In</a>
                </p>
            </div>
        </form>

      </div>
    </div>


      <!-- jqueary -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    crossorigin="anonymous"></script>
</body>


</html>
